<body>

    <a class="header__members" href="#"></a>&nbsp;learning now
  </div>
  <div class="container">
    <div class="members members--hidden">

    </div>
    <div class="content">
      <div class="messages">

      </div>
      <form class="footer">
        <input type="text" placeholder="Your message..">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <template data-template="member">
    <div class="member">
      <img class="member__image avatar"></img>
      <div class="member__name"></div>
    </div>
  </template>

  <template data-template="message">
    <div class="message">
      <div class="message__name">
        <img class="message__name__image_tag avatar" src="" height="32" width="32" alt="">
        <span class="message__name__name_tag"></span>
    </div>
      <div class="message__bubble"></div>
    </div>
  </template>

  <template data-template="system--message">
    <div class="system--message">

    </div>
  </template>

  <script src="index.js"></script>
</body>

</html>
